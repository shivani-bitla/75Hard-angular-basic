<section>
  <!-- Use a conditional check for the userState signal -->
  @if (currentuser) {
    <h2>{{ currentuser.username }}'s Calendar</h2>
    <div class="week-day">
      @for (day of currentuser.calendar.calendarData; track day.date) {
        <div-show
          [status]="getDayStatus(day)"
          [tooltipText]="day?.date | date "
          [dateFormated]="(formatDate(day.date))"
        ></div-show>
      }
    </div>
  } @else {
    <p>Loading calendar data...</p>
  }
  <router-outlet></router-outlet>
</section>
