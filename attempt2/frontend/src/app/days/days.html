<!-- src/app/days/days.html -->
<p>days works!</p>
@if (calendar()) {
  <h2>{{ calendar()?.username   }}'s Calendar</h2>
  <div  class="week-day">
    @for (day of calendar()?.calendarData; track day.date) {
      <div-show
        [status]="getDayStatus(day)"
        [tooltipText]="day?.date | date"
      >
      </div-show>
    }
  </div>
} @else {
  <p>Loading calendar data...</p>
}
